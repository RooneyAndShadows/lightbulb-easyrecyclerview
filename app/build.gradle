plugins {
    id 'com.android.application'
}
repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
android {
    compileSdk 31

    defaultConfig {
        applicationId "com.github.rooneyandshadows.lightbulb.easyrecyclerview"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding = true
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/INDEX.LIST'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.github.rooneyandshadows:java-commons:1.0.6'
    implementation 'com.github.rooneyandshadows:lightbulb-commons:1.0.6'
    implementation 'com.github.rooneyandshadows:lightbulb-application:1.0.39'
    implementation 'com.github.rooneyandshadows:lightbulb-recycleradapters:1.0.14'
    implementation project(":lightbulb-easyrecyclerview")
}