apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

repositories {
    google()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

android {
    compileSdk 33
    defaultConfig {
        applicationId "com.github.rooneyandshadows.lightbulb.easyrecyclerviewdemo"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                argument 'lightbulb.generate.root.package', applicationId
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding = true
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/INDEX.LIST'
        merge 'META-INF/gradle/incremental.annotation.processors'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.github.rooneyandshadows:java-commons:1.0.6'
    implementation 'com.github.rooneyandshadows:lightbulb-commons:1.0.18'
    implementation 'com.github.rooneyandshadows:lightbulb-application:1.2.8'
    implementation 'com.github.rooneyandshadows:lightbulb-recycleradapters:1.0.14'
    implementation "androidx.core:core-ktx:$versions.ktx.core"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "com.github.rooneyandshadows:lightbulb-annotation-processors:1.0.6-RC2"
    kapt "com.github.rooneyandshadows:lightbulb-annotation-processors:1.0.6-RC2"
    implementation project(":lightbulb-easyrecyclerview")
}